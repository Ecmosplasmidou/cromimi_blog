{% extends "base.html" %}

{% block content %}

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="mt-3 left">
                <div class="site-heading">
                    <h3 class="site-heading my-4 mt-3">
                        {% block title %}
                        {{object.title}}
                        {% endblock title %}
                    </h3>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container pb-4">
    <div class="row">
        <div class="left">
            <div class="card mb-4">
                <div class="card-body">
                    {% if post.image %}
                    <img src="{{post.image.url}}" alt="{{post.tilte}}" class ="img-fluid">
                    {% endif %}
                    <h2 class="card-title mt-2">{{post.title}}</h2>
                    <p class="card-text text-muted h6">{{post.created_on}}</p>
                    <p class="card-text">{{post.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
